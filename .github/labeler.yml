actions:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/*.yml'

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - '**/*.md'
      - docs/*
      - docs/**

feature:
  - head-branch: ['^feature', 'feature']

fix:
  - head-branch: ['^bugfix', 'bugfix']

hotfix:
  - head-branch: ['^hotfix', 'hotfix']

release:
  - base-branch: 'main'